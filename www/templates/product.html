<div class="nai-navbar">
	<div class="title">
		<h2> <i class="icon icon-list-alt nai-nav-icon nai-nav-title-icon"></i> محصول {{ id == 'new'? 'جدید': 'PRD'+item.id }} </h2>
		<p> شما در حال {{ id == 'new'? 'ایجاد محصول جدید': 'ویرایش محصول PRD'+item.id }} هستید. </p>
	</div>
	<div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('/products')"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-trash" ng-click="delete()" ng-if="id != 'new'"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-ok" ng-click="submit()"></div>
</div>

<div class="nai-page-container">
	<div class="form-group col-sm-4">
		<label class="control-label">نام محصول</label>
		<input type="text" class="form-control" ng-model="item.name"/>
	</div>
	<div class="form-group col-sm-4">
		<label class="control-label">کد قیمت</label>
		<select class="form-control" selectize="{valueField:'id',labelField:'code', searchField:['code']}" options="prices"  ng-model="item.price"></select>
	</div>
	<div class="form-group col-sm-4">
		<label class="control-label">موجودی انبار ({{ calcPrice(item.price, item.cnt) }}  تومان)</label>
		<input type="number" class="form-control" ng-model="item.cnt"/>
	</div>

	<div class="form-group col-sm-12">
		<label class="control-label">توضیحات</label>
		<textarea class="form-control" ng-model="item.description"></textarea>
	</div>
</div>
